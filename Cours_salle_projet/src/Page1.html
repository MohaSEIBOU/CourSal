<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content w-screen h-screen flex justify-center items-center mx-auto">
    <div class="card w-full h-full flex justify-center px-4 md:px-0 items-center mx-auto ">
      <div class=" flex justify-center items-center w-full md:w-2/3 h-2/3">
        <form action=""
          class="card-right md:ml-4 rounded-xl  flex justify-center bg-[#e9effd] items-center h-[90%] w-11/12 md:w-2/5 px-6  ">
          <div>
            <p class=" text-[#0c0265] text-xl text-center font-bold">Vous etes étudiant ?</p>
            <span class="w-[46%] mx-auto block text-center h-[2px] bg-[#0c0265] "> </span>
            <p class="mt-2 ml-1 text-[#0c0265] font-bold text-xs">Un code vous a été envoyé sur votre mail !</p>
            <input type="text"
              class=" mt-2 mb-6 py-2 rounded-3xl text-[#0c0265] focus:border-[#0c0265] font-bold pl-4 w-full"
              placeholder="Entrez votre code">
            <button type="submit"
              class="uppercase flex mx-auto text-xs md:text-base font-bold rounded-3xl bg-[#0c0265] text-white py-2 px-4 ">S'AUTHENTIFIER</button>
            <div class="my-4 flex">
              <span class="w-[4rem] mx-auto block mt-3 h-[1px] bg-black "> </span>
              <span class="text-black mx-auto block w-fit font-bold ">OU</span>
              <span class="w-[4rem] mx-auto block mt-3 h-[1px] bg-[#0c0265] "> </span>
            </div>
            <button type="submit"
              class="uppercase  flex mx-auto text-xs md:text-base font-bold rounded-3xl bg-[#0c0265] text-white py-2 px-4 ">RENVOYER</button>
          </div>
          <div class="hidden">
            <p class=" text-[#0c0265] text-xl w-fit mx-auto font-bold">Vous etes étudiant ?</p>
            <span class="w-[46%] mx-auto block h-[2px] bg-[#0c0265] "> </span>
            <p class="mt-4 text-[#0c0265] font-bold ml-2">Entrez votre matricule</p>
            <input type="text"
              class=" mt-2 mb-6 py-2 rounded-3xl text-[#0c0265] focus:border-[#0c0265] font-bold pl-4 w-full"
              placeholder="Votre matricule">
            <button type="submit"
              class="uppercase  flex mx-auto font-bold rounded-3xl bg-[#0c0265] text-white py-2 px-8 ">Suivant</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
